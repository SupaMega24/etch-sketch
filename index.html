<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #controls {
            padding: 20px;
        }
        
        #container {
            display: grid;
            grid-template-columns: repeat(16, 30px);
            grid-gap: 1px;
            margin: 20px auto;
        }

        .grid-item {
            width: 30px;
            height: 30px;
            border: 1px solid black;
            transition: background-color 0.3s ease;
        }

        .grid-item:hover {
            background-color: #3498db;
        }
    </style>

</head>
<body>
    <div id="controls">
        <label for="grid-size">Grid Size:</label>
        <input type="number" id="grid-size" max="100">
        <button id="create-grid">Create Grid</button><br><br>
        
        <label for="bg-color">Background Color:</label>
        <input type="color" id="bg-color">
        <button id="apply-bg-color">Apply BG Color</button><br><br>
        
        <label for="pixel-color">Pixel Color:</label>
        <input type="color" id="pixel-color">
        <button id="apply-pixel-color">Apply Pixel Color</button><br><br>
        
        <button id="clear-grid">Clear Grid</button>
    </div>
    <div id="container"></div>
    <script src="script.js"></script>
</body>
</html>
